{% extends "base.html" %}
{% block content %}

<div>
    <p>{{city.name}}</p>
    <p>{{city.country.name}}</p>
    {% for sight in all_sights %}
    {% if city.id == sight.city.id %}
    <ul>
        <li>{{sight.name}}</li>
    </ul>
    {% endif %}
    {% endfor %}
    <p><a href="/cities/{{city.id}}/edit">Edit City</a></p>
</div>

{% endblock %}
