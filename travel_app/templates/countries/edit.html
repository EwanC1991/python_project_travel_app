{% extends "base.html" %}
{% block content %}

<form action="/countries/{{country.id}}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Name" required autofocus>
    </div>
    <div>
        <label for="visited">Visited:</label>
        <select id="visited" name="visited">

            <option value="1" {% if country.visited==True %} selected="selected" {% endif %}>
                True
            </option>

            <option value="0" {% if country.visited==False %} selected="selected" {% endif %}>
                False
            </option>

        </select>
    </div>

    <button type="submit">Update Country</button>
</form>
{% endblock %}
