{% extends "base.html" %}
{% block content %}
<h3>All Countries</h3>
{% for country in all_countries %}
<ul>
    <li> <a href="/countries/{{country.id}}">{{country.name}}</a></li>
</ul>
{% if country.visited == True %}
<i class="fa fa-check" aria-hidden="true"></i>Visited
{% else %}
<i class="fa fa-times" aria-hidden="true"></i>Unvisited
{% endif %}



{% endfor %}

{% endblock %}
