{% extends "base.html" %}
{% block content %}

<div>
    <p>{{country.name}}</p>
    <p>Cities:</p>
    {% for city in all_cities %}
    {% if country.id == city.country.id %}
    <div class="city">
        {{city.name}}

        {% endif %}

        {% endfor %}
    </div>
    <p><a href="/countries/{{country.id}}/edit">Edit Country</a></p>
</div>

{% endblock %}
