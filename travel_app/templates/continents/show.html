{% extends "base.html" %}
{% block content %}

<div>
    <p>{{continent.name}}</p>
    <p>Countries:</p>
    {% for country in all_countries %}
    {% if continent.id == country.continent.id %}
    <div class="country">
        <a href="/countries/{{country.id}}">{{country.name}}</a>

        {% endif %}

        {% endfor %}
    </div>

    {% endblock %}
