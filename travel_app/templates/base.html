<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <title>My Travel App</title>
</head>

<body>
    <header>
        <img src="static/images/travel_app_logo.png" alt="logo" />
        <nav>
            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="/continents">Continents</a></li>
                <li><a href="/countries">Countries</a></li>
                <li><a href="/countries/new">New Country</a></li>
                <li><a href="/cities">Cities</a></li>
                <li><a href="/cities/new">New City</a></li>
                <li><a href="/sights">Sights</a></li>
                <li><a href="/sights/new">New Sights</a></li>
                <li><a href="/visited">Visited</a></li>
                <li><a href="/unvisited">Unvisited</a></li>
            </ul>

        </nav>
    </header>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
